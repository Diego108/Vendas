<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Tela de cadastro</title>
	</h:head>
	<h:body>
	
	<h1><h:outputLabel value="Tela de cadastro" /></h1>
	
	<p:messages />
		
	<h:form>
		
		<h:outputLabel for="nome" value="Nome : "/>
		<p:inputText id="nome"  value="#{cadastroMB.usuario.nome}"/>
		
		<br/>
		
		<h:outputLabel for="login" value="Login : "/>
		<p:inputText id = "login"  name = "login" value = "#{cadastroMB.usuario.login}"/>

		<br/>

		<h:outputLabel for="email" value="Email : "/>
		<p:inputText id = "email"  value = "#{cadastroMB.usuario.email}"/>
		
		<br/>

		<h:outputLabel for="senha" value="Senha : "/>
		<h:inputSecret id = "senha" label = "Senha : " name = "senha" value = "#{cadastroMB.usuario.senha}" maxlength = "10"/>
		
		<br/>
		
		<h:outputLabel for="nascimento" value="Data de Nascimento : "/>
		<p:calendar id="nascimento"  value="#{cadastroMB.usuario.nascimento}"/>
		
		<br/>
		
		<h:outputLabel for="idioma" value="Idioma : "/>
		<h:selectOneMenu>
			<f:selectItem itemLabel="Portuguese"></f:selectItem>
			<f:selectItem itemLabel="English"></f:selectItem>
		</h:selectOneMenu>
	</h:form>
	</h:body>
</html>
